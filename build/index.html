<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MoTech Tech products</title>
    <!-- Custom css combine with tailwindcss -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- The application favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- The font-awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="fixed top-0 right-0 left-0 bg-[#68A4FE] shadow-[0_6px_12px_rgba(56,72,87,0.5)]">
        <section class="flex justify-between items-center px-[4%] mx-auto lg:max-w-[1500px] outline-1 outline-black">
        <div class="text-2xl font-extrabold text-white">MoTech</div>
        <nav class="flex items-center justify-between">
          <a href="#" class="py-4 px-3 text-white capitalize hover:bg-[#5291F1] transition-all duration-300 ease-in-out">Home</a>
          <a href="#" class="py-4 px-3 text-white capitalize hover:bg-[#5291F1] transition-all duration-300 ease-in-out">About</a>
          <a href="#" class="py-4 px-3 text-white capitalize hover:bg-[#5291F1] transition-all duration-300 ease-in-out">Products</a>
          <a href="#" class="py-4 px-3 text-white capitalize hover:bg-[#5291F1] transition-all duration-300 ease-in-out">contact</a>
          <a href="#" class="flex items-center px-3 text-white capitalize ease-in-out">cart<span class="cart-btn"><i class="fa-solid fa-cart-shopping"></i><span class="count">0</span></span></a>
        </nav>
      </section>
      </header>
      <main>
        <section class="home flex min-h-screen w-full pl-[4%] mx-auto bg-[#536474] scroll-mt-[100px]">
          <div class="bg-[#536474] basis-2/4 flex justify-center items-start flex-col">
            <h3 class="text-2xl font-semibold text-white capitalize my-4">mobile ready</h3>
            <h1 class="text-3xl text-white font-extrabold my-4">xiaomi redmi note4</h1>
            <div class="hero-description text-xl font-normal text-white mb-6">The Redmi 8A Dual Comes With AI Portrait Mode
              And Ai Scene Detection</div>
              <button class="shop-btn text-white text-xl font-semibold">shop now</button>
              <span class="text-white my-4 block">up to 50% off</span>
          </div>
          <div class="home-2 basis-2/4 flex justify-center items-center">
            <div class="hero-image">
              <img src="images/redmi note 12.png" alt="Hero image">
            </div>
          </div>
        </section>
        <section class="top-sales">
          <div class="heading text-[#707070]">Top<span class="text-[#68A4FE] px-2">Sales</span></div>
        </section>
      </main>
  </body>
</html>
